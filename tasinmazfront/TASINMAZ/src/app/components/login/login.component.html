<div class="logo-container">
  <h1 class="logo">Taşınmaz Yönetim Girişi</h1>
</div>

<div class="content-wrapper">
  <div class="login-container">
    <h2 class="login-title">Giriş Yap</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="input-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="loginData.Email"
          #email="ngModel"
          placeholder="E-posta adresinizi girin" 
          required 
          email>
        <div class="error-message" *ngIf="email.invalid && email.touched">
          Lütfen geçerli bir e-posta adresi girin
        </div>
      </div>
      
      <div class="input-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="loginData.Password"
          #password="ngModel"
          placeholder="Şifrenizi girin" >
        
        <div class="error-message" *ngIf="password.invalid && password.touched">
          Şifre en az 8 karakter olmalıdır
        </div>
      </div>
      
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
      </button>
      
      <div class="error-message" *ngIf="errorMessage" style="display: block; text-align: center;">
        {{ errorMessage }}
      </div>
      
      <div class="forgot-password">
        <a href="#" (click)="forgotPassword($event)">Şifremi Unuttum</a>
      </div>
    </form>
    
    <div class="footer">
      © 2025 Taşınmaz. Tüm hakları saklıdır.
    </div>
  </div>
</div>
