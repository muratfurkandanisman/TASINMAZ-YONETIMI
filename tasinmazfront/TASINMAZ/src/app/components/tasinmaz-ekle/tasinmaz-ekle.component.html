<div class="tasinmaz-ekle-container">
  <div class="header">
    <h2>Yeni Taşınmaz Ekle</h2>
  </div>
  
  <div class="form-container">
    <form class="tasinmaz-form">
      <!-- İl Seçimi -->
      <div class="form-group">
        <label for="il">İl:</label>
        <select id="il" [(ngModel)]="selectedIlId" (change)="onIlChange()" name="il" class="form-control">
          <option value="" disabled hidden></option>
          <option *ngFor="let il of iller" [value]="il.ilId">{{ il.name }}</option>
        </select>
      </div>

      <!-- İlçe Seçimi -->
      <div class="form-group">
        <label for="ilce">İlçe:</label>
        <select id="ilce" [(ngModel)]="selectedIlceId" (change)="onIlceChange()" name="ilce" 
                class="form-control" [disabled]="!selectedIlId">
          <option value="" disabled hidden></option>
          <option *ngFor="let ilce of filteredIlceler" [value]="ilce.ilceId">{{ ilce.name }}</option>
        </select>
      </div>

      <!-- Mahalle Seçimi -->
      <div class="form-group">
        <label for="mahalle">Mahalle:</label>
        <select id="mahalle" [(ngModel)]="selectedMahalleId" name="mahalle" 
                class="form-control" [disabled]="!selectedIlceId">
          <option value="" disabled hidden></option>
          <option *ngFor="let mahalle of filteredMahalleler" [value]="mahalle.mahalleId">{{ mahalle.name }}</option>
        </select>
      </div>

      <!-- Ada -->
      <div class="form-group">
        <label for="ada">Ada:</label>
        <input type="number" id="ada" [(ngModel)]="ada" name="ada" class="form-control" placeholder="Ada numarası">
      </div>

      <!-- Parsel -->
      <div class="form-group">
        <label for="parsel">Parsel:</label>
        <input type="number" id="parsel" [(ngModel)]="parsel" name="parsel" class="form-control" placeholder="Parsel numarası">
      </div>

      <!-- Nitelik -->
      <div class="form-group">
        <label for="nitelik">Nitelik:</label>
        <select id="nitelik" [(ngModel)]="nitelik" name="nitelik" class="form-control">
          <option value="" disabled hidden></option>
          <option value="Arsa">Arsa</option>
          <option value="Tarla">Tarla</option>
          <option value="Mesken">Mesken</option>
        </select>
      </div>

      <!-- Koordinat -->
      <div class="form-group">
        <label for="koordinat">Koordinat Bilgileri:</label>
        <input type="text" id="koordinat" [(ngModel)]="koordinat" name="koordinat" 
               class="form-control" placeholder="Haritadan seçin" readonly>
        <small class="form-text text-muted">Aşağıdaki haritaya tıklayarak koordinat seçin</small>
      </div>

      <!-- Basit Harita -->
      <div class="map-section">
        <h3>Konum Seçin</h3>
        <div id="map" style="width: 100%; height: 400px; border: 1px solid #ddd; border-radius: 8px;"></div>
        <p class="map-info">Haritaya tıklayarak koordinat seçebilirsiniz.</p>
      </div>

      <!-- Butonlar -->
      <div class="form-actions">
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Kaydet</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">İptal</button>
      </div>
    </form>
  </div>
</div>
