<div class="kullanici-ekle-container">
  <h2>Yeni Kullan覺c覺 Ekle</h2>
  <form #kullaniciForm="ngForm" (ngSubmit)="onSubmit(kullaniciForm)">
    <table class="kullanici-ekle-table">
      <tr>
        <td><label for="fullName">Ad Soyad:</label></td>
        <td><input id="fullName" name="fullName" [(ngModel)]="yeniKullanici.fullName" required /></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input id="email" name="email" type="email" [(ngModel)]="yeniKullanici.email" required /></td>
      </tr>
      <tr>
        <td><label for="password">Parola:</label></td>
        <td><input id="password" name="password" type="password" [(ngModel)]="yeniKullanici.password" required /></td>
      </tr>
      <tr>
        <td><label for="role">Rol:</label></td>
        <td>
          <select id="role" name="role" [(ngModel)]="yeniKullanici.role" required>
            <option value="User">Kullan覺c覺</option>
            <option value="Admin">Admin</option>
          </select>
        </td>
      </tr>
    </table>
    <button class="action-btn add-btn" type="submit" [disabled]="submitting || kullaniciForm.invalid">Ekle</button>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
